<!doctype html>
<html>
<head>
    <link href="styles/reset.css" rel="stylesheet"/>
    <link href="styles/client.css" rel="stylesheet"/>
    <script src="mousetrap.min.js"></script>
    <script src="jquery-2.2.2.min.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="player-container">
            <div class="sidebar">
                <div>
                    Container:
                    <select name="container-select">
                        <option value="mp4">MP4</option>
                        <option value="mkv">MKV</option>
                    </select>
                </div>

                <label class="separate">
                    <input type="checkbox" name="export-audio"/>
                    Export Audio Separately
                </label>

                <div class="indent">
                    <label>
                        <input type="radio" name="audio-option" value="-1" checked="checked">
                        Keep Audio Tracks in Video
                    </label>
                    <label>
                        <input type="radio" name="audio-option" value="1">
                        Keep First Audio Track in Video
                    </label>
                    <label>
                        <input type="radio" name="audio-option" value="0">
                        Omit Audio Tracks from Video
                    </label>
                </div>

                <div class="separate">
                    <label>
                        <input type="radio" name="video-splitting" value="join" checked="checked">
                        Join segments into one video
                    </label>
                    <label>
                        <input type="radio" name="video-splitting" value="split">
                        Write segments as separate videos
                    </label>
                </div>

                <div class="open-button button">Open File</div>
                <div class="export-button button">Export</div>
            </div>
            <div class="video-container">
                <div class='video-wrap'>
                    <video></video>
                    <audio></audio>
                </div>
            </div>
        </div>
        <canvas class="scrub"></canvas>
        <div class="status-bar">
            <div class="progress show-loaded">
                <span class="currentTime"></span> / <span class="totalDuration"></span>
            </div>
            <div class="progress hide-loaded">
                Loading...
            </div>
        </div>
    </div>
</body>
</html>
